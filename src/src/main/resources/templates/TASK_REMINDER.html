<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body style="align-items: center">
<table align="center" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td bgcolor="#ffffff"
            style="height: 700px!important;padding: 0 40px;border:1px solid #98A8F8;border-radius:5px;"
            valign=“top”>
            <table align="center" cellpadding="0" cellspacing="0" style="font-family:'Work Sans',sans-serif;">
                <tbody>
                <tr>
                    <td align="center">
                        <div style="margin: 40px auto;font-size: 25px;font-weight: 600;">MentorUS</div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <img alt="email"
                             src="https://methodgrid.com/wp-content/uploads/2020/02/method-grid-due-dates-phase-1-feature-image.png">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <h2 style="margin-top:2rem!important;font-size:30px!important;">Bạn có 1 công việc sắp tới
                            hạn</h2>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <p style="width:600px!important;font-size:20px!important;text-align:center!important;letter-spacing:1px!important;margin-bottom:2rem!important;">
                            Công việc <span th:text="${name}"></span> sẽ tới hạn vào lúc <span
                                th:text="${dueDate}"></span>. Hãy nhấn vào nút bên dưới để mở công việc nha!</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="height: 60px !important;">
                        <a style="text-decoration: none!important; border: 1px solid #98A8F8!important; border-radius: 5px!important; background-color: #98A8F8!important; font-size: 25px!important; color: white!important; padding: 10px 15px!important; cursor: pointer!important;"
                           th:with="taskUrl=(${frontendUrl} + '/send-link/task')"
                           th:href="@{${taskUrl}(taskId=${id})}">Mở
                            công việc</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
